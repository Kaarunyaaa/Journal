<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1cf1ca806e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    a{
        text-decoration: none;
    }
    .button1{
        border-radius: 50%;
    }
    a{
        text-decoration: none;
        border: none;
    }
    .round-button {
  width: 60px; /* Adjust size if needed */
  height: 60px;
  border-radius: 50%;
  background-color: #6c63ff;
  border: none;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
  transition: background-color 0.3s ease;
  position: fixed; /* Keep button at the bottom right */
  bottom: 25px; /* Distance from the bottom */
  right: 25px; /* Distance from the right */
}

.round-button:hover {
  background-color: #5b54d8;
}

.round-button i {
  font-size: 24px;
}
p{
    color: black;
}
.del{
    color: rgb(197, 6, 6);
}
</style>
<body>
    <center>
        <!-- <a href="/notes">
            <button class="round-button">
              <i class="fa fa-plus fa-2x"></i>
            </button>
          </a> -->
    </center>
    <div class="container mt-5"> 
        <div class="row">
            {% for x in data %}
            <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                <a href="/edit/{{ x.id }}">
                    <div class="card" style="width: 15rem;">
                        
                        <div class="card-body">
                            <!-- Set max height and overflow for text only -->
                            <p class="card-text" style="max-height: 70px; overflow: hidden; text-overflow: ellipsis; white-space: normal;">
                                {{ x.notes }}
                            </p>
                            <!-- Delete icon remains unaffected by max-height -->
                            <a href="/delete/{{ x.id }}" class="card-link">
                                <i class="del fa-solid fa-trash"></i>
                            </a>
                        </div>
                    
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <a class="side" style="margin-right: 25px;" href="/notes">
        <button class="round-button">
          <i class="fa fa-plus fa-2x"></i>
        </button>
    </a>
</body>
</html>
