<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Recipe Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Minimalistic, modern design */
        body {
            background-color: #f8f9fa; /* Light grey background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #6c63ff; /* New focus color */
            box-shadow: none;
        }

        .btn-signup {
            background-color: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
        }

        .btn-signup:hover {
            background-color: #5a54d4;
        }

        .link-login {
            color: #6c63ff;
            font-weight: 600;
            text-decoration: none;
        }

        .link-login:hover {
            color: #5a54d4;
        }

        .message {
            text-align: center;
            font-size: 0.9rem;
        }

        .message a {
            color: #6c63ff;
            font-weight: 600;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }

        .success-message {
            color: green;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Create Account</h3>
            <form method="POST">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <p class="error-message">{{ message }}</p>
                    {% elif message.tags == 'success' %}
                        <p class="success-message">{{ message }}</p>
                    {% else %}
                        <p>{{ message }}</p>
                    {% endif %}
                {% endfor %}
                {% endif %}

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="uname" autocomplete="new-password" required>
                </div>
                <div class="mb-3"></div>
                    <input type="email" class="form-control" placeholder="Email" name="email" autocomplete="new-password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="pwd" autocomplete="new-password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Re-Password" name="repwd" autocomplete="new-password" required>
                </div>

                <button type="submit" class="btn-signup">Sign Up</button>
            </form>

            <div class="message mt-3">
                Already have an account? <a href="/" >Login</a>
            </div>
        </div>
    </div>

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/1cf1ca806e.js" crossorigin="anonymous"></script>
</body>

</html>
